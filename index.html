<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Login</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Enlarged Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px; /* Increased padding */
            border-radius: 15px; /* Softer edges */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px; /* Increased max width */
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px; /* Bigger text */
        }

        /* Input Field */
        .input-box {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 15px; /* Bigger padding */
            border: none;
            border-radius: 8px; /* Rounded edges */
            font-size: 18px; /* Bigger font */
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }

        /* Placeholder Style */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 15px; /* Bigger buttons */
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background: #00c6ff;
            color: white;
        }

        .login-btn:hover {
            background: #0072ff;
        }

        .get-key-btn {
            background: #ff4b5c;
            color: white;
        }

        .get-key-btn:hover {
            background: #d63447;
        }

        /* Error Message */
        #error {
            color: #ff4b5c;
            font-size: 16px; /* Bigger text */
            margin-top: 12px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 35px;
            }

            input, button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter Your Secure Key</h2>
        <div class="input-box">
            <input type="password" id="keyInput" placeholder="Enter Key">
        </div>
        <div class="btn-container">
            <button class="login-btn" onclick="checkKey()">Login</button>
            <button class="get-key-btn" onclick="getKey()">Get Key</button>
        </div>
        <p id="error">Invalid Key! Try again.</p>
    </div>

    <script>
        function checkKey() {
            const correctKey = "123456"; // Set your secret key here
            const userKey = document.getElementById("keyInput").value;
            const errorText = document.getElementById("error");

            if (userKey === correctKey) {
                window.location.href = "https://blackshadowh4ck3r.github.io/Link/"; // Redirect on success
            } else {
                errorText.style.display = "block"; // Show error message
                setTimeout(() => {
                    errorText.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }
        }

        function getKey() {
            window.location.href = "https://www.instagram.com/insta_id_101error?igsh=YzljYTk1ODg3Zg=="; // Replace with your Instagram profile link
        }
    </script>

</body>
                </html>
