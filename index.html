<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Login</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Input Field */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Placeholder Style */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn {
            background: #00c6ff;
            color: white;
        }

        .login-btn:hover {
            background: #0072ff;
        }

        .get-key-btn {
            background: #ff4b5c;
            color: white;
        }

        .get-key-btn:hover {
            background: #d63447;
        }

        /* Error Message */
        #error {
            color: #ff4b5c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter Your Secure Key</h2>
        <input type="password" id="keyInput" placeholder="Enter Key">
        <button class="login-btn" onclick="checkKey()">Login</button>
        <button class="get-key-btn" onclick="getKey()">Get Key</button>
        <p id="error">Invalid Key! Try again.</p>
    </div>

    <script>
        function checkKey() {
            const correctKey = "123456"; // Set your secret key here
            const userKey = document.getElementById("keyInput").value;
            const errorText = document.getElementById("error");

            if (userKey === correctKey) {
            
                window.location.href = "https://earth.nullschool.net/#current/wind/surface/level/orthographic=-225.09,10.37,402"; // Redirect on success
            } else {
                errorText.style.display = "block"; // Show error message
                setTimeout(() => {
                    errorText.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }
        }

        function getKey() {
            window.location.href = "https://www.instagram.com/YOUR_INSTAGRAM_USERNAME"; // Replace with your Instagram profile link
        }
    </script>

</body>
</html>
